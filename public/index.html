<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Global Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Global Music Player</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for songs, artists..." />
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Side: Album Art & Controls -->
            <div class="player-section">
                <!-- Hidden YouTube Player -->
                <div id="youtube-player-container" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
                    <div id="player"></div>
                </div>
                
                <!-- Album Art Display -->
                <div class="album-art-container">
                    <img id="albumArt" src="https://via.placeholder.com/400/667eea/ffffff?text=No+Song+Playing" alt="Album Art">
                </div>

                <div class="now-playing">
                    <h2 id="currentSong">No song playing</h2>
                    <p id="currentArtist"></p>
                </div>

                <div class="controls">
                    <button id="prevBtn" class="control-btn">‚èÆÔ∏è</button>
                    <button id="playPauseBtn" class="control-btn play-btn">‚ñ∂Ô∏è</button>
                    <button id="nextBtn" class="control-btn">‚è≠Ô∏è</button>
                </div>

                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressBar" min="0" max="100" value="0" />
                    <span id="duration">0:00</span>
                </div>

                <div class="volume-container">
                    <span>üîä</span>
                    <input type="range" id="volumeControl" min="0" max="100" value="50" />
                    <span id="volumeValue">50%</span>
                </div>

                <div class="search-results" id="searchResults"></div>
            </div>

            <!-- Right Side: Lyrics -->
            <div class="lyrics-section">
                <h2>üìù Lyrics</h2>
                <div id="lyricsContainer">
                    <p class="no-lyrics">Search and play a song to see lyrics</p>
                </div>
            </div>
        </div>

        <div class="playlist-section">
            <h3>üìã Playlist</h3>
            <div id="playlist"></div>
        </div>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
